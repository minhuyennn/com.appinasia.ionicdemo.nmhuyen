<ion-split-pane>

  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-list-header>Navigate</ion-list-header>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" ></ion-icon>
            {{p.title}}
      </button>
      </ion-list>

      <ion-list>
        <ion-list-header>Account</ion-list-header>
        <button ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
            {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>Tutorial</ion-list-header>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-list-header>Navigate</ion-list-header>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" ></ion-icon>
            {{p.title}}
      </button>
      </ion-list>

      <ion-list>
        <ion-list-header>Account</ion-list-header>
        <button ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
            {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>Tutorial</ion-list-header>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
